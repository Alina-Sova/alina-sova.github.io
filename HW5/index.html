<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastre-se</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Meu YouBike</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Ajuda</a></li>
      </ul>
      <ul  class="menu">
        <li><a href="#">Minhas Ofertas <img src="img/7.png" alt="flag"> </a></li>
        <li><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Cadastre-se</h1>
    <section>
      <form action="index.html">
        <div>
          <input type="image" src="img/facebook.png" alt="facebook">
        </div>
        <div class="line">OU</div>
        <div>
          <input class="transform" type="text" name="first-name" id="first-name" placeholder="First Name">
        </div>
        <div>
          <input class="transform" type="text" name="last_name" id="last_name" placeholder="Last Name">
        </div>
        <div>
          <input class="transform" type="email" name="email" id="email" placeholder="Email Addres">
        </div>
        <div>
          <input class="transform" type="password" name="password" id="password" placeholder="Choose Password">
        </div>
        <div>
          <input class="transform" type="password" name="pass" id="pass" placeholder="Password Confirm">
        </div>
        <div class="check">
          <input type="checkbox" name="check" id="check">
          <span>Send me Youbike updates and tips</span>
        </div>
        <div>
          <button type="button" name="button"><h4>Create my Account</h4></button>
        </div>
      </form>
      <footer>
        <p>By clicking the button above, you agree to the Terms of Service</p>
        <p>Xiew our Privacy Policy.</p>
      </footer>
    </section>
  </main>
</body>
</html>
